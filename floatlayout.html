<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }

        header,
        nav,
        main>div,
        footer {
            background-color: gainsboro;
            margin-bottom: 10px;
            padding: 30px 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>Header</header>
    <nav>Navigation</nav>
    <main>
        <div class="col1">left</div>
        <div class="col2">Middle</div>
        <div class="col3">right</div>
    </main>
    <footer>Footer</footer>
</body>

</html>
